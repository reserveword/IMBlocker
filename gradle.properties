# Sets default memory used for gradle commands. Can be overridden by user or command line properties.
# This is required to provide enough memory for the Minecraft decompilation process.
org.gradle.jvmargs=-Xmx3G -Dfile.encoding=UTF-8
org.gradle.daemon=true
org.gradle.parallel=true

# mc
minecraft_version=1.19.4
minecraft_version_range=1.19.4+

# mod
mod_id=imblocker
mod_name=IMBlocker
mod_version=5.0.0-alpha
mod_logo=imblocker.png
mod_description=Blocks Input Methods when you're not using it.\\n在你不打字的时候自动关闭输入法
mod_url=https://github.com/reserveword/IMBlocker
issues_url=https://github.com/reserveword/IMBlocker/issues
maven_group=io.github.reserveword
license=GPL3 or higher
credits=TimmyOVO's InputMethodBlocker for inspiring me to make this mod
author=reserveword
email=reserveword@outlook.com
flavor=dev

# fabric
fabric_version=0.87.2+1.19.4
yarn_mappings=1.19.4+build.2
loader_version=0.14.23

# forge
forge_version=45.3.7
loader_version_range=[41,)
