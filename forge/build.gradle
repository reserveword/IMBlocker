plugins {
    id 'eclipse'
    id 'idea'
    id 'net.minecraftforge.gradle' version '[6.0,6.2)'
    id 'org.spongepowered.mixin' version '0.7.+'
    id "com.github.johnrengelman.shadow" version "8.1.1"
}

// Mojang ships Java 17 to end users in 1.18+, so your mod should target Java 17.
java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: mapping_channel, version: mapping_version

    copyIdeResources = true

    runs {
        client {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'REGISTRIES'

            property 'forge.logging.console.level', 'debug'

            property 'forge.enabledGameTestNamespaces', mod_id

            mods {
                "${mod_id}" {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'REGISTRIES'

            property 'forge.logging.console.level', 'debug'

            property 'forge.enabledGameTestNamespaces', mod_id

            mods {
                "${mod_id}" {
                    source sourceSets.main
                }
            }
        }
    }
}

// Include resources generated by data generators.
sourceSets.main.resources { srcDir 'src/generated/resources' }

dependencies {
    minecraft fg.deobf("net.minecraftforge:forge:${minecraft_version}-${forge_version}")

    annotationProcessor 'org.spongepowered:mixin:0.8.5:processor'
	
    compileOnly fg.deobf("dev.emi:emi-forge:${emi_version}")
	compileOnly fg.deobf("curse.maven:blockui-$blockui_version")
	compileOnly fg.deobf("curse.maven:reforgedplay-mod-1018692:5629283")
	compileOnly fg.deobf("com.github.ReplayMod:lwjgl-utils:27dcd66")
    compileOnly fg.deobf("maven.modrinth:textrues-embeddium-options:0.1.1+mc1.19.2")

    implementation project(':common')
}

mixin {
    disableTargetValidator = true
    overwriteErrorLevel = 'warn'
    // MixinGradle Settings
    add sourceSets.main, 'imblocker-forge.mixins.refmap.json'
    config 'imblocker-forge.mixins.json'
}

java {
    // Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
    // if it is present.
    // If you remove this line, sources will not be generated.
    withSourcesJar()

    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

project.jar {
    archiveFileName = "${rootProject.name}-${mod_version}-forge+1.17-1.20.4.jar"
    from sourceSets.main.output
    from (project(":common").sourceSets.main.output) {
        exclude 'imblocker-old.png'
    }

    manifest {
        attributes([
                "MixinConfigs": "imblocker-forge.mixins.json",
                "Specification-Title"     : mod_id,
                "Specification-Vendor"    : author,
                "Specification-Version"   : "1", // We are version 1 of ourselves
                "Implementation-Title"    : rootProject.name,
                "Implementation-Version"  : mod_version,
                "Implementation-Vendor"   : author,
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}
